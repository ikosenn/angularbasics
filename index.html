<!DOCTYPE html>
<html  ng-app="calculatorApp">
<head>
	<title>My Angular Calculator</title>

	<!---styleesheets -->
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.4-dist/css/bootstrap.css">
</head>

<body>
<!---This is the view-->
<div class = "container-fluid">

		<!---first row-->
		<div class="row">
			<input  class="col-md-9" type="text">
		        <button class=" col-md-3 btn" type="button" align="right" >=</button>
		</div>

		<!--Second row-->
		<div class="row">
			<div class = "col-md-3"><button class="btn" type="button" >1</button></div>
			<div class = "col-md-3"><button class="btn" type="button" >2</button></div>
			<div class = "col-md-3"><button class="btn" type="button" >3</button></div>
			<div class = "col-md-3"><button class="btn" type="button" >X</button></div>
		</div>

		<!--Third row-->
		<div class="row">
			<div class = "col-md-3"><button class="btn" type="button" >4</button></div>
			<div class = "col-md-3"><button class="btn" type="button" >5</button></div>
			<div class = "col-md-3"><button class="btn" type="button" >6</button></div>
			<div class = "col-md-3"><button class="btn" type="button" >+</button></div>
		</div>

		<!--Fourth row-->
		<div class="row">
			<div class = "col-md-3"><button class="btn" type="button" >7</button></div>
			<div class = "col-md-3"><button class="btn" type="button" >8</button></div>
			<div class = "col-md-3"><button class="btn" type="button" >9</button></div>
			<div class = "col-md-3"><button class="btn" type="button" >/</button></div>
		</div>

</div>

<!-- Dependencies -->
    <script type="text/javascript" src="angular.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="jquery.js"></script>
</body>
</html>
