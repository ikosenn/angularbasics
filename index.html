<!DOCTYPE html>
<html  ng-app="calculatorApp">
<head>
	<title>My Angular Calculator</title>

	<!---styleesheets -->
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.4-dist/css/bootstrap.css">
</head>

<body>
<h1 align="center">My Damn First Calculator - Angular Js</h1>
<!---This is the view-->
<div class = "container-fluid">

		<!---first row-->
		<div class="form-group">
			<input  class="col-lg-9" type="text" class="form-control">
		        <button class="col-lg-3 btn btn-info" type="button" align="right" >=</button>
		</div>

		<!--Second row-->
		<div class="row">
			<button class="col-md-3 btn btn-primary" type="button" >1</button>
			<button class="col-md-3 btn btn-primary" type="button" >2</button>
			<button class="col-md-3 btn btn-primary" type="button" >3</button>
			<button class="col-md-3 btn btn-info" type="button" >X</button>
		</div>

		<!--Third row-->
		<div class="row">
			<button class="col-md-3 btn btn-primary" type="button" >4</button>
			<button class="col-md-3 btn btn-primary" type="button" >5</button>
			<button class="col-md-3 btn btn-primary" type="button" >6</button>
			<button class="col-md-3 btn btn-info" type="button" >+</button>
		</div>

		<!--Fourth row-->
		<div class="row">
			<button class="col-md-3 btn btn-primary" type="button" >7</button>
			<button class="col-md-3 btn btn-primary" type="button" >8</button>
			<button class="col-md-3 btn btn-primary" type="button" >9</button>
			<button class="col-md-3 btn btn-info" type="button" >/</button>
		</div>

</div>

<!-- Dependencies -->
    <script type="text/javascript" src="angular.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="jquery.js"></script>
</body>
</html>
